apiVersion: v1
kind: Service
metadata:
  name: game-frontend 
  labels:
    app: game
    tier: frontend
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3000
  selector:
    app: game 
    tier: frontend
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: game-frontend
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: game
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: docker.io/spolfliet/newrelic-interactive-demo-frontend:latest
        #image: polfliet/newrelic-interactive-demo-frontend:latest
        #imagePullPolicy: Never 
        resources:
          requests:
            cpu: 100m
            memory: 200Mi
          limits:
            cpu: 200m
            memory: 500Mi
        env:
        - name: NEW_RELIC_LICENSE_KEY
          valueFrom:
            secretKeyRef:
              name: newrelic-secret
              key: new_relic_license_key
        - name: NEW_RELIC_APP_NAME
          value: New Relic Kubernetes Demo - Frontend
        - name: MY_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: GET_HOSTS_FROM
          value: dns
          # If your cluster config does not include a dns service, then to
          # instead access environment variables to find service host
          # info, comment out the 'value: dns' line above, and uncomment the
          # line below:
          # value: env      
        ports:
          - containerPort: 3000

apiVersion: apps/v1
kind: Deployment
metadata:
  name: game-auth
spec:
  replicas: 3
  selector:
    matchLabels:
      app: game
      tier: auth
  template:
    metadata:
      labels:
        app: game
        tier: auth
    spec:
      containers:
      - name: auth
        image: your-application-image:latest
        ports:
        - containerPort: 3000
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        env:
        - name: NEW_RELIC_LICENSE_KEY
          valueFrom:
            secretKeyRef:
              name: newrelic-secret
              key: new_relic_license_key
        - name: NEW_RELIC_APP_NAME
          value: YourApp - Auth
        - name: MY_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: GET_HOSTS_FROM
          value: dns
---
apiVersion: v1
kind: Service
metadata:
  name: game-auth
spec:
  selector:
    app: game
    tier: auth
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: game-auth-ingress
spec:
  rules:
  - host: your-domain.com
    http:
      paths:
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: game-auth
            port:
              number: 80

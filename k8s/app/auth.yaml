apiVersion: apps/v1
kind: Deployment
metadata:
  name: game-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: game
      tier: frontend
  template:
    metadata:
      labels:
        app: game
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: docker.io/spolfliet/newrelic-interactive-demo-frontend:latest
        resources:
          requests:
            cpu: 100m
            memory: 200Mi
          limits:
            cpu: 200m
            memory: 500Mi
        env:
        - name: NEW_RELIC_LICENSE_KEY
          valueFrom:
            secretKeyRef:
              name: newrelic-secret
              key: new_relic_license_key
        - name: NEW_RELIC_APP_NAME
          value: FutureStack Game - Frontend
        - name: MY_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: GET_HOSTS_FROM
          value: dns
        ports:
          - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: game-frontend
spec:
  selector:
    app: game
    tier: frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: game-frontend-ingress
spec:
  rules:
  - host: your-domain.com
    http:
      paths:
      - path: /app
        pathType: Prefix
        backend:
          service:
            name: game-frontend
            port:
              number: 80
